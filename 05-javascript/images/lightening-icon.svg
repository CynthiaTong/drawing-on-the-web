
<svg id="lightening" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">

	<defs>
		<style>

			@keyframes light {
				0% {
					fill-opacity: 0; 
				}
				5% {
					fill-opacity: 0.2;
				}
				20% {
					fill-opacity: 0.7;
				}
				30% {
					fill-opacity: 0.3;
				}
				50% {
					fill-opacity: 0.9;
				}
				80% {
					fill-opacity: 0.1;
				}
				100% {
					fill-opacity: 1;
				}
			}

			#lightening {
				animation-name: light;
				animation-duration: 1.5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}

		</style>
	</defs>

