<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Assignment01 HTML and CSS</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="../media/favicon.ico">
	</head>
	<body>
		<p>Add favicon</p>
		<div class = "videoElement">
			<video id="catVideo" autoplay loop muted>
				<!-- Video courtacy: https://www.youtube.com/watch?v=QH2-TGUlwu4 -->
				<source src="media/Nyan_Cat.mp4" alt="nyan-cat-video" type="video/mp4">
			</video>
		</div>
		<div class = "audioElement">
			<audio id="catAudio" autoplay loop>
				<source src="media/Nyan_Cat.mp3" alt="nyan-cat-music" type="audio/mpeg">
			</audio>
		</div>
		<div class = "gifElement">
			<!-- See more of these animated cats at: http://www.nyan.cat/ -->
			<img src="media/pikachu.gif" alt="pikachu-cat" id="pikaCat" width="296" height="184">
			<img src="media/ballon.gif" alt="ballon-cat" id="ballonCat" width="195" height="383">
			<img src="media/jazz.gif" alt="jazz-cat" id="jazzCat" width="258" height="159">
		</div>
	</body>
</html>
